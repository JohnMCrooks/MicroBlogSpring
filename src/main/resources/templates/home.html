<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>

    {{^user}}
        <form action ="/login" method="post">
            <input type="text" name="username" placeholder="Enter your name"/>   <!-- the name here must match the controller argument being passed -->
            <button type="submit">Login</button>
        </form>
    {{/user}}

    {{#user}}

    <br>
    <table>
        <tr>
            <td>
            <form action="/add-message" method="post">
                <input type="text" name="msgText" placeholder="Enter a Message" autofocus/>
                <button type="submit">Submit</button>

            </form>
            </td>
            <td>
            <form action ="/logout" method="post">
                <button type="submit">Logout</button>
            </form>
            </td>
        </tr>
    </table>
    <br>

        <h1>Messages by {{username}}:</h1>
        <br>
        <p align="center">
        <table border="1" width="300">
            {{#message}}
                <tr>
                    <td width="75%">{{msgId}}: {{msgText}}</td>    <td width="15%"> <form action="/delete" method="post"><input type="hidden" name="msgId" value="{{msgId}}" />  <button type="submit" >Delete</button></form></td>
                </tr>
            {{/message}}
         </table>
        </p>
    {{/user}}
</body>
</html>
