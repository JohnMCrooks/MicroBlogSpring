<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {{^user}}
        <form action ="/login" method="post">
            <input type="text" name="username" placeholder="Enter your name"/>   <!-- the name here must match the controller argument being passed -->
            <button type="submit">Login</button>
        </form>
    {{/user}}

    {{#user}}

    <br>
    <table>

        <form action="/add-message" method="post">
            <input type="text" name="msgText" placeholder="Enter a Message"/>
            <button type="submit">Submit</button>

        </form>

        <form action ="/logout" method="post">
            <button type="submit">Logout</button>
        </form>
    </table>
    <br>

        Messages by {{username}}:
        <br>
            {{#message}}
                <table>{{msgId}}: {{msgText}}     <form action="/delete" method="post"><input type="hidden" name="msgId" value="{{msgId}}" />  <button type="submit" >Delete</button></form></table>
            {{/message}}

    {{/user}}
</body>
</html>
