<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>

    {{^user}}
    <div align="center">
        <form action ="/login" method="post">
            <input type="text" name="username" placeholder="Enter your name"/>   <!-- the name here must match the controller argument being passed -->
            <input type="password" name="password" placeholder="Password"/>
            <button type="submit">Login</button>
        </form>
    </div>
    {{/user}}


    {{#user}}
    <br>
    <table align="center">
        <tr>
            <td>
            <form action="/add-message" method="post">
                <input type="text" name="msgText" placeholder="Enter a Message" autofocus/>
                <button type="submit">Submit</button>

            </form>
            </td>
            <td>
            <form action ="/logout" method="post">
                <button type="submit">Logout</button>
            </form>
            </td>
        </tr>
    </table>
    <br>

        <h1>Messages by {{username}}:</h1>
        <br>
        <p align="center">
    <div align="center">
        <table border="1" width="50%">
            {{#messages}}
                <tr>
                    <td width="auto">{{msgId}}: {{msgText}}</td>

                    <td>
                        <form action="/edit" method="post">
                            <input type="hidden" name="msgId" value="{{msgId}}" />
                            <input type="text" name="editedText" value="{{msgText}}" />
                            <td><button type="submit" >Edit</button></td>
                        </form>
                        <td>
                            <form action="/delete" method="post">
                                <input type="hidden" name="msgId" value="{{msgId}}" >
                                <button type="submit" >Delete</button>
                            </form>
                        </td>
                    </td>

                </tr>
            {{/messages}}
         </table>
    </div>
        </p>

        {{/user}}

</body>
</html>
